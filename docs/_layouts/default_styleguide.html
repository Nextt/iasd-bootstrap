<!DOCTYPE html>
<html>
	<head>
		{% include head.html %}
		<title>{{ page.title }}</title>
	</head>
	<body>
		<header class="styleguide-header">
			<div class="container">
				<a href="/" title="Clique aqui para voltar para a página inicial" class="styleguide-header-home-link">Igreja Adventista do Sétimo Dia</a>
			</div>
		</header>

		<div class="container styleguide">
			<ol class="breadcrumb">
				<li><a href="/">Início</a></li>
				<li class="active">{{ page.title }}</li>
			</ol>			

		{{ content }}

		</div>

		<footer class="styleguide-footer">
			<div class="container">
				<div>
					<span class=styleguide-footer-nextt>Desenvolvimento</span>
					<a href="http://www.nextt.com.br" target=“_blank” title="Clique aqui para visitar o site" class="styleguide-footer-nextt-link"></a>
				</div>
				<ul class="styleguide-footer-nav">
  					<li><a href="#">Créditos</a></li>
  					<li><a href="#">Contato</a></li>
				</ul>
				<a href="http://www.adventistas.org" target=“_blank” title="Clique aqui para visitar o site" class="styleguide-footer-iasd"></a>
			</div>
		</footer>

		{% include footer.html %}

		<script>

			$(function() {
				$('a[href*=#]:not([href=#])').click(function() {
					if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
						var target = $(this.hash);
						target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
						if (target.length) {
							$('html,body').animate({
								scrollTop: target.offset().top - 20
							}, 1000);
							return false;
						}
					}
				});
			});
			
		</script>			

	</body>
</html>
