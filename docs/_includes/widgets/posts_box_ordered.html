<h1>{% if include.title %}{{ include.title }}{% else %}Título do Widget{% endif %}</h1>
<ol>
	{% for i in include %}
	{% if i[0] != 'title' %}
	<li>
		<a href="#" title="Título da notícia completo (sem ellipsis). Clique para ler a matéria completa.">
			<h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit bibendum auctor</h2>
		</a>
	</li>
	{% endif %}
	{% endfor %}
	<li>
		<a href="#" title="Clique para ver todas as notícias" class="more-link">Mais notícias &raquo;</a>
	</li>	
</ol>
<div class="config">
	<a href="#" title="Clique para escolher as informações que sua região" class="toggle-config-link">Escolher</a>
	<div class="well">
		<form role="form">
			<div class="form-group">
				<label for="selectRegion">Escolher campo:</label>
				<div class="custom-select">
					<select id="selectRegion">
						<optgroup label="Regiões disponíveis">
							<option selected>Todos</option>
							<option>Opção de região 01</option>
							<option>Opção de região 02</option>
							<option>Opção de região 03</option>
							<option>Opção de região 04</option>
							<option>Opção de região 05</option>
							<option>Opção de região 06</option>
							<option>Opção de região 07</option>
							<option>Opção de região 08</option>
							<option>Opção de região 09</option>
						</optgroup>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Mostrar notícias</button>
		</form>
	</div>
</div>
